spring:
  application:
    name: MentalGrowhDiary
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  jwt:
    secret: ${JWT_SECRET}

logging:
  level:
    org.springframework.security: DEBUG